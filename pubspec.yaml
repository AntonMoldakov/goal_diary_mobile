name: goal_diary
description: Goal Diary App.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  english_words: ^4.0.0
  provider: ^6.0.0
  cupertino_icons: ^1.0.2
  dio: ^5.3.3
  talker: ^3.1.4
  talker_flutter: ^3.5.3
  talker_dio_logger: ^2.3.1
  get_it: ^7.6.4
  flutter_bloc: ^8.1.3
  talker_bloc_logger: ^2.2.1
  flutter_dotenv: ^5.1.0
  go_router: ^12.0.1
  flutter_localizations:
    sdk: flutter
  intl: any
  equatable: ^2.0.5
  hydrated_bloc: ^9.1.2
  path_provider: ^2.1.1
  pin_code_fields: ^8.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  generate: true
  assets:
    - .env
